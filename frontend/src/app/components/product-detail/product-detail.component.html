<div class="container mx-auto p-4">
    <button (click)="goBack()"
        class="mb-6 bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-2 px-4 rounded-md inline-flex items-center transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
            class="w-5 h-5 mr-2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" />
        </svg>
    </button>

    <div *ngIf="isLoading" class="text-center py-12">
        <p class="text-lg text-gray-600">Loading products details...</p>
    </div>

    <div *ngIf="error" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4"
        role="alert">
        <strong class="font-bold">Error!</strong>
        <span class="block sm:inline">{{ error }}</span>
    </div>

    <div *ngIf="product && !isLoading && !error" class="bg-white rounded-lg shadow-xl overflow-hidden md:flex">
        <div class="md:w-1/2">
            <img [src]="product.imageUrl" [alt]="product.name" class="w-full h-64 md:h-full object-cover"
                onerror="this.src='https://placehold.co/800x600/CCCCCC/FFFFFF?text=Image+Not+Available'; this.alt='Image not available'">
        </div>
        <div class="p-6 md:p-8 md:w-1/2 flex flex-col justify-between">
            <div>
                <h2 class="text-3xl font-bold text-gray-900 mb-3">{{ product.name }}</h2>
                <p class="text-gray-700 mb-4 text-base">{{ product.description }}</p>
                <p class="text-3xl font-extrabold text-blue-600 mb-6">â‚¬{{ product.price.toFixed(2) }}</p>
            </div>
            <div>
                <button class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded-lg transition-colors duration-300 text-lg">
                    Add to Cart (Functionality to come)
                </button>
            </div>
        </div>
    </div>
</div>
