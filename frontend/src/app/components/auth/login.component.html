<div class="flex items-center justify-center min-h-[calc(100vh-200px)] bg-gray-100 px-4">
    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-xl">
        <h2 class="text-3xl font-bold text-center text-gray-800">Login</h2>
        <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" name="username" id="username" [(ngModel)]="form.username" required
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 sm:text-sm"
                    placeholder="Your username">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" name="password" id="password" [(ngModel)]="form.password" required
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 sm:text-sm"
                    placeholder="Your password">
            </div>

            <div *ngIf="errorMessage" class="p-3 my-3 text-sm text-red-700 bg-red-100 rounded-lg" role="alert">
                {{ errorMessage }}
            </div>

            <div class="flex items-center justify-between">
                <p class="text-sm">
                    No account? <a routerLink="/register" class="font-medium text-indigo-600 hover:text-indigo-500">Register here</a>
                </p>
            </div>

            <div>
                <button type="submit" [disabled]="isLoading || loginForm.invalid"
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50">
                    <span *ngIf="isLoading" class="animate-spin rounded-full h-5 w-5 border-t-2 border-b-2 border-white mr-2"></span>
                    {{ isLoading ? 'Logging in...' : 'Login' }}
                </button>
            </div>
        </form>
    </div>
</div>
