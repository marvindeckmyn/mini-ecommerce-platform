<div class="containxer mx-auto p-4">
    <h2 class="text-2xl font-bold mb-6 text-center">Our Products</h2>

    <div *ngIf="isLoading" class="text-center py-8">
        <p class="text-lg text-gray-600">Loading products...</p>
    </div>

    <div *ngIf="error" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
        <strong class="font-bold">Error!</strong>
        <span class="block sm:inline">{{ error }}</span>
    </div>

    <div *ngIf="!isLoading && !error && products.length === 0" class="text-center p-8">
        <p class="text-lg text-gray-500">No products found.</p>
    </div>

    <div *ngIf="!isLoading && !error && products.length > 0" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
        <div *ngFor="let product of products" class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-xl transition-shadow duration-300 ease-in-out">
            <a [routerLink]="['/products', product.id]">
                <img [src]="product.imageUrl" [alt]="product.name" class="w-full h-48 object-cover" onerror="this.src='https://placehold.co/600x400/CCCCCC/FFFFFF?text=Image+Not+Available'; this.alt='Image not available'">
            </a>
            <div class="p-4">
                <h3 class="text-lg font-semibold mb-2">
                    <a [routerLink]="['/products', product.id]" class="hover:text-blue-600 transition-colors">{{ product.name }}</a>
                </h3>
                <p class="text-gray-700 text-sm mb-1 h-10 overflow-hidden">{{ product.description | slice:0:50 }}{{ product.description.length > 50 ? '...' : '' }}</p>
                <p class="text-xl font-bold text-gray-900 mb-3">â‚¬{{ product.price.toFixed(2) }}</p>
                <a [routerLink]="['/products', product.id]" class="inline-block bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-md transition-colors duration-300 text-sm text-center w-full">
                    View Details
                </a>
            </div>
        </div>
    </div>
</div>
