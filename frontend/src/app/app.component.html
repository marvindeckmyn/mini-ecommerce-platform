<header class="bg-gray-800 text-white p-4 shadow-md">
  <div class="container mx-auto flex justify-between items-center">
    <a routerLink="/" class="text-xl font-bold hover:text-gray-300">Mini E-Commerce</a>
    <nav>
      <a routerLink="/products" class="px-3 py-2 hover:bg-gray-700 rounded-md">Products</a>

      <ng-container *ngIf="!isLoggedIn">
        <a routerLink="/login" class="px-3 py-2 hover:bg-gray-700 rounded-md">Login</a>
        <a routerLink="/register" class="px-3 py-2 hover:bg-gray-700 rounded-md">Register</a>
      </ng-container>

      <ng-container *ngIf="isLoggedIn">
        <span class="px-3 py-2 text-gray-400">Welcome, {{ username }}!</span>
        <a (click)="logout()" class="px-3 py-2 hover:bg-gray-700 rounded-md cursor-pointer">Logout</a>
      </ng-container>
    </nav>
  </div>
</header>

<main class="container mx-auto mt-4">
  <router-outlet></router-outlet>
</main>

<footer class="bg-gray-200 text-center p-4 mt-8">
  <p class="text-gray-600">&copy; 2025 Mini E-commerce Platform. For interview preparation.</p>
</footer>
